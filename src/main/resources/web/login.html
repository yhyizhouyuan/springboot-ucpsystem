<#assign ctx=request.getContextPath()>
<html>
    <head>
        <title>统一渠道管理端</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1">
        <#include "/decorator/head.html"/>
        <link rel="stylesheet" href="${ctx}/css/login.css?v=">
        <link rel="stylesheet" href="${ctx}/css/common.css?v=">
        <style type="text/css">
            .form1023{
                margin-bottom: 0;
            }
        </style>
    </head>
    <body style="overflow: hidden;">
        <div class="layui-row layui-bg-gray head">
            <img alt="logo" src="${ctx}/images/logo.png"> <span>统一渠道管理端</span>
        </div>
        <div class="layui-row layui-bg-blue body" style="height: 100%;">
            <div class="layui-col-md7">
                <img alt="logo" src="${ctx}/images/login-left.png">
            </div>
            <div class="layui-col-md4">
                <form class="layui-form form form1023" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" required lay-verify="required"
                                   placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" required
                                   lay-verify="required" placeholder="请输入密码" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="vCode" placeholder="请输入验证码"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <button id="getCode" class="layui-btn layui-btn-primary" type="button"
                                lay-submit="" lay-filter="getCode">获取验证码</button>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 0px;">
                            <button class="layui-btn layui-btn-primary" lay-submit="" id="login"
                                    lay-filter="vCode">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript">
            layui.use([ 'login' ], function() {
                var login = layui.login;
            });
        </script>
    </body>
</html>
